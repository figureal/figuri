<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Overlay với Đăng Nhập</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-button {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 300px;
      height: 60px;
      background: transparent;
      border: none;
      z-index: 10;
      cursor: pointer;
    }

    .login-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .login-popup input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }

    .login-popup button {
      padding: 8px 16px;
    }

    .overlay-background {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://figuri.shop"></iframe>

    <button class="overlay-button" onclick="showLogin()"></button>
  </div>

  <!-- Nền mờ -->
  <div class="overlay-background" id="overlayBg" onclick="hideLogin()"></div>

  <!-- Popup đăng nhập -->
  <div class="login-popup" id="loginPopup">
    <h3>Đăng nhập</h3>
    <input type="text" placeholder="Tên đăng nhập">
    <input type="password" placeholder="Mật khẩu">
    <button onclick="alert('Đăng nhập!')">Đăng nhập</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginPopup').style.display = 'block';
      document.getElementById('overlayBg').style.display = 'block';
    }

    function hideLogin() {
      document.getElementById('loginPopup').style.display = 'none';
      document.getElementById('overlayBg').style.display = 'none';
    }
  </script>

</body>
</html>
