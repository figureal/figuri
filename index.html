<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Invisible Button Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-button {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 300px;          /* Kéo dài sang trái */
      height: 60px;
      background: transparent;
      border: none;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://figuri.shop"></iframe>

    <button class="overlay-button" onclick="alert('Bạn đã bấm vào vùng overlay!')"></button>
  </div>

</body>
</html>
