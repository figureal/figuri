<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Overlay Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 800px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay-box {
      position: absolute;
      top: 30px;
      right: 50px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://figuri.shop"></iframe>

    <div class="overlay-box">
      <p>Đăng nhập</p>
    </div>
  </div>

</body>
</html>
